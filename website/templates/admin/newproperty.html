{% extends "admin/adminbase.html" %} {% block title %}Home{% endblock %} {%
block content %}
<div class="container">
  <form method="POST" style="margin-top: 30px">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="property_id">Property ID</label>
          <input
            type="text"
            class="form-control"
            id="property_id"
            name="property_id"
            placeholder="Enter property ID"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter description"
            rows="10"
            cols="10"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            placeholder="Enter location"
          />
        </div>
        <div class="form-group">
          <label for="property_type">Property type</label>
          <input
            type="text"
            class="form-control"
            id="property_type"
            name="property_type"
            placeholder="Enter property type"
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="status"
            name="status"
          />
          <label class="form-check-label" for="status">Availability</label>
        </div>
        <div class="form-group">
          <label for="area">Area</label>
          <input
            type="text"
            class="form-control"
            id="area"
            name="area"
            placeholder="Enter area"
          />
        </div>
        <div class="form-group">
          <label for="beds">Beds</label>
          <input
            type="text"
            class="form-control"
            id="beds"
            name="beds"
            placeholder="Enter number of beds"
          />
        </div>
        <div class="form-group">
          <label for="baths">Baths</label>
          <input
            type="text"
            class="form-control"
            id="baths"
            name="baths"
            placeholder="Enter number of baths"
          />
        </div>
        <div class="form-group">
          <label for="garage">Garage</label>
          <input
            type="text"
            class="form-control"
            id="garage"
            name="garage"
            placeholder="Enter garage"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Amenities</label>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="balcony"
              name="balcony"
            />
            <label class="form-check-label" for="balcony">Balcony</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="outdoor_kitchen"
              name="outdoor_kitchen"
            />
            <label class="form-check-label" for="outdoor_kitchen"
              >Outdoor kitchen</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="cable_tv"
              name="cable_tv"
            />
            <label class="form-check-label" for="cable_tv">Cable TV</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="decks"
              name="decks"
            />
            <label class="form-check-label" for="decks">Decks</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="tennis_court"
              name="tennis_court"
            />
            <label class="form-check-label" for="tennis_court"
              >Tennis court</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="internet"
              name="internet"
            />
            <label class="form-check-label" for="internet">Internet</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="parking"
              name="parking"
            />
            <label class="form-check-label" for="parking">Parking</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="sun_room"
              name="sun_room"
            />
            <label class="form-check-label" for="sun_room">Sun room</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="concrete_flooring"
              name="concrete_flooring"
            />
            <label class="form-check-label" for="concrete_flooring"
              >Concrete flooring</label
            >
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="image_urls">Image URLs</label>
          <input
            type="text"
            class="form-control"
            id="image_urls"
            name="image_urls"
            placeholder="Enter image URLs separated by commas"
          />
        </div>
        <div class="row mt-4" id="imagePreview"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Property</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  document.getElementById("image_urls").addEventListener("input", function (e) {
    var imageUrlsInput = e.target;
    var imageUrls = imageUrlsInput.value.split(",");

    var imagePreviewContainer = document.getElementById("imagePreview");
    imagePreviewContainer.innerHTML = "";

    imageUrls.forEach(function (url) {
      if (url.trim() !== "") {
        var img = document.createElement("img");
        img.src = url.trim();
        img.classList.add("img-thumbnail", "mr-2");
        img.style.width = "150px";
        img.style.height = "150px";

        imagePreviewContainer.appendChild(img);
      }
    });
  });
</script>
{% endblock %}
